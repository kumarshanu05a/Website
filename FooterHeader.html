<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>E-Commerce Website</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

/* Header styles */
.navbar {
    background-color: #333;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
}

.logo a {
    color: #fff;
    font-size: 24px;
    text-decoration: none;
}

.nav-links ul {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin-right: 20px;
}

.nav-links a {
    color: #fff;
    text-decoration: none;
}

/* Product section styles */
.products {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 20px;
}

.product {
    border: 1px solid #ddd;
    padding: 20px;
    margin: 20px;
    text-align: center;
}

.product img {
    max-width: 100%;
    height: auto;
}

/* Footer styles */
.footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
}

    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <a href="#">E-Shop</a>
        </div>
        <nav class="nav-links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- <section class="products"> -->
        <div class="product">
            <span>
            <img src="lpu.png" alt="Product 1">
            <h3>Product 1</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <button>Add to Cart</button>
        </span>
        </div>
    </div>
        <!-- Repeat similar structure for other products -->
    <!-- </section> -->

    <footer class="footer">
        <p>&copy; 2023 E-Shop. All rights reserved.</p>
    </footer>
</body>
</html>
